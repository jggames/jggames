<html>
	<head>
		<title>js-dos test</title>
		<script src="https://js-dos.com/6.22/current/js-dos.js"></script> <!-- this includes the api -->
		<style>
			html, body, canvas, .dosbox-container {
	    		width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<canvas id="jsdos"></canvas>
		<script>
			Dos(document.getElementById("jsdos"), {
				wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
				cycles: 1000,
				autolock: false,
				}).ready(function (fs, main) {
					fs.extract("http://faculty.cbu.ca/jgerrie/Home/VENN21.zip").then(function () {
						main(["-c", "VENN21.EXE"]).then(function (ci) {
						window.ci = ci;
					});
				});
			});
  </script>
	</body>
</html>
